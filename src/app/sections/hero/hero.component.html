<section class="hero" id="home">
  <div class="container">
    <div class="hero-content">
      <div class="hero-text fade-in">
        <h1>Hi, I'm <span>Andres Ghersi</span></h1>

        <h2>
          <app-animated-text
            [text]="'Full Stack Software Engineer'"
            [initialDelay]="0.0"
            [extraDelay]="0.04"
          ></app-animated-text>
        </h2>

        <p>
          <app-animated-text
            [text]="'Experienced in Cloud projects, Databases and Agile Methodologies. Check my projects and technology stack section for more detail.'"
            [initialDelay]="0.8"
            [extraDelay]="0.0"
          ></app-animated-text>
        </p>

        <div class="cta-buttons">
          <a class="btn btn-primary" href="#projects">
            <i class="fa-solid fa-folder"></i> View Projects
          </a>
          <a
            href="/Andres_Ghersi_Resume.pdf"
            class="btn btn-primary"
            download="Andres_Ghersi_Resume.pdf"
          >
            <i class="fa-solid fa-file-pdf"></i> Download CV / Resume
          </a>
        </div>

        <div class="social-links">
          <a href="https://github.com/aghersidev/" aria-label="GitHub">
            <i class="fab fa-github"></i>
          </a>
          <a href="https://linkedin.com/in/andres-ghersi/" aria-label="LinkedIn">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
      </div>

      <div class="hero-image fade-in delay-1">
        <img src="images/andresghersi.png" alt="Andres Ghersi" />
      </div>
    </div>
  </div>
</section>
